<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Detalle Vacante</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    </head>
    <body>
        <header th:insert="fragments/menu :: menu-principal"></header>

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h3 class="display-4">Detalle Vacante</h3>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <img th:src="@{/img/{img}(img=${vacante.image})}" class="rounded mx-auto d-block img-thumbnail" style="width: 180px; height: 180px;" />
                </div>
                <div class="col-md-9">
                    <div class="card">
                        <h4 class="card-header">Aplicar para <strong th:text="${vacante.nombre}"></strong></h4>
                        <div class="card-body">
                            <h5 class="card-title"><strong>Categor√≠a: </strong> <span>SIN CATEGORIA</span></h5>
                            <h6 class="card-title"><strong>Publicado: </strong> <span th:text="${vacante.fecha}"></span></h6>
                            <h6 class="card-title"><strong>Salario Ofrecido: </strong><span th:text="${vacante.salario}"></span></h6>
                            <p class="card-text" th:text="${vacante.descripcion}"></p>

                            <div class="card bg-light mb-3">
                                <div class="card-body">
                                    <h5 class="card-title">Detalles de la oferta de trabajo</h5>
                                    <p class="card-text">Lorem INPULS</p>
                                </div>
                            </div>
                            <a class="btn btn-primary" href="#" role="button" title="Quiero aplicar para esta oferta de trabajo."><i class="fas fa-file" aria-hidden="true"></i> Aplicar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <hr />
        <footer th:insert="fragments/footer :: footer" class="footer"></footer>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
