<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="">
      <meta name="author" content="">
      <link rel="icon" href="favicon.ico">
      <meta charset="UTF-8" />
      <title>Crear Categoria</title>
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
         integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
   </head>
   <body>
      <header th:insert="fragments/menu :: menu-principal"></header>
      <hr>
      <hr>
      <hr>
      <main role="main">
         <hr>
         <div class="container">
            <div class="card">
               <h4 class="card-header"><strong>Datos de la categoría</strong></h4>
               <div class="card-body">
                  <form th:action="@{/categorias/save}" method="post" th:object="${categoria}">
                     <div th:if="${#fields.hasErrors('*')}" class='alert alert-danger' role='alert'>
                        Por favor corrija los siguientes errores:
                        <ul>
                           <li th:each="err : ${#fields.errors('*')}" th:text="${err}" />
                        </ul>
                     </div>
                     <div class="row">
                        <div class="col-md-6">
                           <div class="form-group">
                              <label for="nombre">Nombre</label>
                              <input type="hidden" th:field="*{id}">
                              <input type="text" th:field="*{nombre}" class="form-control" id="nombre" name="nombre"
                                 placeholder="Escriba el nombre de la categoria" required="required">
                           </div>
                        </div>
                     </div>
                     <div class="row">
                        <div class="col-md-6">
                           <div class="form-group">
                              <label for="descripcion">Descripción</label>
                              <textarea th:field="*{descripcion}" class="form-control" name="descripcion" id="descripcion"
                                 rows="2"></textarea>
                           </div>
                        </div>
                     </div>
                     <hr>
                     <button type="submit" title="Guardar el registro." class="btn btn-primary">Guardar</button>
                  </form>
               </div>
            </div>
         </div>
         <!-- /container -->
      </main>
      <hr class="my-4" />
      <footer th:insert="fragments/footer :: footer" class="footer"></footer>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
         integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
         crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
         integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
         crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
         integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
         crossorigin="anonymous"></script>
   </body>
</html>
