<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="">
      <meta name="author" content="">
      <link rel="icon" href="favicon.ico">
      <title>Jobs App | Listado de Categorias.</title>
      <!-- Bootstrap core CSS -->
      <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
      <!-- Custom styles for this template -->
      <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
      <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
      <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
   </head>
   <body>
      <header th:insert="fragments/menu :: menu-principal"></header>
      <main role="main">
         <hr>
         <hr>
         <hr>
         <div class="container">
            <div class="card">
               <h4 class="card-header"><strong>Listado de Categorías</strong></h4>
               <div class="card-body">
                  <a class="btn btn-primary" th:href="@{/categorias/create}" role="button"><i class="fas fa-file"
                     aria-hidden="true"></i> Nueva</a>
                  <hr>
                  <div th:if="${msg != null}" class='alert alert-success' th:text="${msg}" role='alert'></div>
                  <table class="table table-hover">
                     <thead class="thead-light">
                        <tr>
                           <th scope="col">Id</th>
                           <th scope="col">Nombre</th>
                           <th scope="col">Descripción</th>
                           <th scope="col">Operaciones</th>
                        </tr>
                     </thead>
                     <tbody>
                        <tr th:each="cat : ${categorias}">
                           <th scope="row" th:text="${cat.id}"></th>
                           <td th:text="${cat.nombre}"></td>
                           <td th:text="${cat.descripcion}"></td>
                           <td>
                              <a href="#" class="btn btn-success btn-sm" role="button" title="Editar">
                              	<i class="fas fa-pencil-alt" aria-hidden="true"></i>
                              </a>
                              <a href="#" onclick=" confirm('¿Estas seguro?')" class="btn btn-danger btn-sm" role="button" title="Eliminar">
                                 <i class="fas fa-trash" aria-hidden="true"></i>
                              </a>
                           </td>
                        </tr>
                     </tbody>
                  </table>
               </div>
            </div>
         </div>
         <!-- /container -->
      </main>
      <hr class="my-4" />
      <footer th:insert="fragments/footer :: footer" class="footer"></footer>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
         integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
         crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
         integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
         crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
         integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
         crossorigin="anonymous"></script>
   </body>
</html>
