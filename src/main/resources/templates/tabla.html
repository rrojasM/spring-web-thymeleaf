<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Lista de vacantes</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>

	<div class="jumbotron mx-auto">
		<img th:src="@{/img/logo.png}">
		<h1 class="col">Lista de vacantes</h1>
	</div>

	<table class="table table-bordered table-hover">
		<tr>
			<th scope="col">Logo</th>
			<th scope="col">Id</th>
			<th scope="col">Nombre</th>
			<th scope="col">Descripci√≥n</th>
			<th scope="col">Fecha</th>
			<th scope="col">Salario</th>
			<th scope="col">Destacado</th>
			<th scope="col">Detalle</th>
			<th scope="col">Eliminar</th>
		</tr>

		<tr th:each="vacante: ${vacante}">
			<th>
				<img th:src="@{/img/{img}(img=${vacante.image})}" class="rounded mx-auto d-block img-thumbnail">
			</th>
			<th class="text-center" th:text=${vacante.id}></th>
			<th class="text-center" th:text=${vacante.nombre}></th>
			<th class="text-center" th:text=${vacante.descripcion}></th>
			<th class="text-center" th:text=${vacante.fecha}></th>
			<th class="text-center" th:text=${vacante.salario}></th>
			<!-- <th th:text="${vacante.destacado == 1} ? 'DESTACADO': 'NO DESTACADO'")></th> -->
			<th>
				<span th:if="${vacante.destacado == 1}" class="badge badge-success">DESTACADO</span> 
				<span th:unless="${vacante.destacado == 1}" class="badge badge-danger">NO DESTACADO</span></th>
			<th>
				<a th:href="@{/vacantes/view/{id} (id=${vacante.id})}" class="btn btn-primary">Detalle</a>
			</th>
			
			<th>
				<a th:href="@{/vacantes/delete (id=${vacante.id})}" class="btn btn-danger">Eliminar</a>
			</th>
		</tr>
	</table>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
